<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>MyNote</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" href="icono.png">
</head>
<body>
    
    <section class="form-login">
        <img src="icono.png" alt="">
         <h1>Bienvenido a MyNote</h1>
    
        <h2>No olvides lo importante.</h2>
        <form   method="POST"   id="LoginForm" action="prueba">
        <input class="controls" type="text" name="Usuario" id='usuario' placeholder="Usuario">
        <input class="controls" type="password" name="Password" id='password' placeholder="Password">
        <input class="button" type="submit" onclick='login' value="Ingresar">
        </form>
        <p><a>¿No tienes una cuenta?</a></p>
        <p><a href="Registro.html" >Registrate</a></p>
       
    </section>
 
    <div>
        <footer class="footer-box">
            <a href=""  class="footer">Condiciones del servicio</a>
            <a href="" class="footer">¿Quiénes somos?</a>
            <span class="footer">Copyright 2022 MyNote Corporation. Todos los derechos reservados.</span>
            <span class="footer">Términos y condiciones</span>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
